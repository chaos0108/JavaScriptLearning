<script type="text/javascript">
	// var id = "";
	var id = prompt();
	var arr = id.split("");
	console.log(arr);
	if(arr[arr.length-1]=="x"||arr[arr.length-1]=="X")
		arr[arr.length-1] = "10";
	for(var i=0;i<arr.length;i++){
		arr[i] = Number(arr[i]);
	}
	arr.reverse();
	console.log(arr);
	var sum = 0;
	// alert(Math.pow(2,3));
	for(i=1;i<18;i++){
		sum += arr[i]*Math.pow(2,i);
	}
	// console.log(sum);
	var checkcode = sum%11;
	checkcode = (12 - checkcode)%11;
	console.log(checkcode);
	if(checkcode != arr[0])
		alert("身份证号输入错误");
	else
		alert("身份证号输入正确");
</script>
